<div class="container">
  <div class="row margin-md-top">
    <div class="col s12">
      <h4>Rezepte</h4>
      <hr>
      <div *ngFor="let r of recipes">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img style="max-height: 350px;" class="activator" src="{{r.thumbnail_url}}">
            </div>
            <div class="card-content" (click)="viewDetail(r.id)" style="cursor: pointer;">
              <span class="card-title grey-text text-darken-4">{{r.title}}<i class="material-icons right">more_vert</i></span>
              <p><a href="#">Kochen</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">{{r.title}}<i class="material-icons right">close</i></span>
              <p>{{r.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
